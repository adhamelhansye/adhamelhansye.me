<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adham Elhansye</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .glitch-container {
            text-align: center;
            margin-top: 20vh;
            position: relative;
        }

        .name {
            font-size: 4em;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                        -0.025em -0.05em 0 rgba(0,255,0,.75),
                        0.025em 0.05em 0 rgba(0,0,255,.75);
            animation: glitch 500ms infinite;
        }

        .titles {
            font-size: 1.5em;
            margin-top: 2em;
        }

        .title-item {
            margin: 0.5em 0;
            position: relative;
            display: inline-block;
        }

        .title-item::after {
            content: "|";
            animation: cursor 1s infinite;
            margin-left: 5px;
        }

        .blog-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            border: 2px solid #00ff00;
            background-color: #000;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #00ff00;
        }

        .blog-box:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .social-icons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        .social-icons a {
            color: #00ff00;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            text-shadow: 0 0 10px #00ff00;
            transform: scale(1.2);
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                            -0.05em -0.025em 0 rgba(0,255,0,.75),
                            -0.025em 0.05em 0 rgba(0,0,255,.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                            -0.05em -0.025em 0 rgba(0,255,0,.75),
                            -0.025em 0.05em 0 rgba(0,0,255,.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75),
                            0.025em 0.025em 0 rgba(0,255,0,.75),
                            -0.05em -0.05em 0 rgba(0,0,255,.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75),
                            0.025em 0.025em 0 rgba(0,255,0,.75),
                            -0.05em -0.05em 0 rgba(0,0,255,.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75),
                            0.05em 0 0 rgba(0,255,0,.75),
                            0 -0.05em 0 rgba(0,0,255,.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75),
                            0.05em 0 0 rgba(0,255,0,.75),
                            0 -0.05em 0 rgba(0,0,255,.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75),
                            -0.025em -0.025em 0 rgba(0,255,0,.75),
                            -0.025em -0.05em 0 rgba(0,0,255,.75); }
        }

        @keyframes cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
            }
            .titles {
                font-size: 1em;
            }
            .blog-box {
                padding: 10px 20px;
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="https://blog.adhamelhansye.me" class="blog-box" target="_blank">BLOG</a>

    <div class="glitch-container">
        <h1 class="name">ADHAM ELHANSYE</h1>
        <div class="titles">
            <div class="title-item">Red Teamer</div>
            <div class="title-item">Malware Developer</div>
            <div class="title-item">Binary Exploiter</div>
            <div class="title-item">Threat Hunter</div>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
</body>
</html>
